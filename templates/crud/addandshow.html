{% extends 'base.html' %} {% block content %}
<div class="row">
  <div class="col-4">
    <h3 class="text-center alert alert-info">Add New</h3>
    <form method="POST">
      {% csrf_token %} {{form.as_p}}
      <input type="submit" class="btn btn-primary" value="Add New" />
    </form>
  </div>
  <div class="col-8">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Email</th>
          <th scope="col">Handle</th>
        </tr>
      </thead>
      <tbody>
        {% for stu in stu %}
        <tr>
          <th scope="row">1</th>
          <td>{{ stu.name }}</td>
          <td>{{ stu.email }}</td>
          <td>
            <a href="{% url 'update_data' stu.id %}" class="btn btn-warning"
              >Edit</a
            >
            <form
              action="{% url 'delete_data' stu.id %}"
              method="POST"
              class="d-inline"
            >
              {% csrf_token %}
              <input type="submit" value="Delete" class="btn btn-danger" />
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
